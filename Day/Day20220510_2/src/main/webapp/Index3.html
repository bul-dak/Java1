<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구조선택자2</title>
<style type="text/css">
	th:first-child {border-radius: 10px 0 0 0;}
	th:last-child {border-radius: 0 10px 0 0;}
	tr:nth-child(2n) {background-color: pink;}
	tr:nth-child(2n+1) {background-color: skyblue;}
	td:hover {background-color:mediumaquamarine;}
	#left {border-radius: 0 0 0 10px;}
	#Right {border-radius: 0 0 10px 0;}
</style>
</head>
<body>
	<h1>구조선택자2</h1>
	
	<table>
		<tr>
			<th>Head</th>
			<th>Head</th>
			<th>Head</th>
			<th>Head</th>
		</tr>
		<tr>
			<td>Body</td>
			<td>Body</td>
			<td>Body</td>
			<td>Body</td>
		</tr>
		<tr>
			<td>Body</td>
			<td>Body</td>
			<td>Body</td>
			<td>Body</td>
			
		</tr>
		<tr>
			<td id="left">Body</td>
			<td>Body</td>
			<td>Body</td>
			<td id="Right">Body</td>
		
		</tr>
		
	</table>
		

	

</body>
</html>
