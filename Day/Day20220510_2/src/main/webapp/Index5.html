<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구조선택자</title>
<style type="text/css">
	body {margin:0;}
	
	div {
		width: 200px; height: 200px;
		color: #fff;
		font-weight: bold;
		text-align: center;
	}
	#content1 { background-color: coral;}
	#content2 { background-color: pink; margin: 10px 10px 10px 10px;}
 	#content3 { background-color: Darksalmon; padding: 10px 10px 10px 10px;}
 	#content4 { background-color: Lightpink; margin : 10px 10px 10px 10px;
 				padding: 10px 10px 10px 10px;}
</style>
</head>
<body>
	<div id="content1">200*200</div>
	<div id="content2">200*200<br/>margin</div>
	<div id="content3">200*200<br/>padding</div>
	<div id="content4">200*200<br/>margin<br/>padding</div>
</body>
</html>
